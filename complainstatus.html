<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="assets/registrationpage/logo.png" alt="Logo" width="40">
              <span class="ms-2">Tbillz</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="landing.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="payment.html">Payment</a></li>
                <li class="nav-item"><a class="nav-link" href="complainstatus.html">Complain Status</a></li>
                <li class="nav-item">
                  <li class="nav-item"><button class="btn btn-sm btn-danger ms-2" onclick="logout()">Logout</button></li>
    
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

  <!-- Content -->
  <div class="content-wrapper">
  <div class="container my-5">
    <h2 class="mb-4 text-center">Complaint Status</h2>
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Complaint ID</th>
            <th>Consumer Number</th>
            <th>Issue</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="complaintTableBody">
          <!-- Complaints will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</div>

  <footer>
    <p>&copy; 2025 Consumer Services. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.getElementById("complaintTableBody");
      let complaints = JSON.parse(localStorage.getItem("complaints")) || [];

      if (complaints.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5">No complaints found.</td></tr>`;
      } else {
        complaints.forEach((c, index) => {
          const row = document.createElement("tr");
          const isResolved = c.status === "Resolved";

          row.innerHTML = `
            <td>${c.id}</td>
            <td>${c.consumerNo}</td>
            <td>${c.problem}</td>
            <td><span class="badge ${isResolved ? 'bg-success' : 'bg-warning text-dark'} status">${c.status || 'Pending'}</span></td>
            <td>
              <button class="btn btn-sm btn-success close-btn" ${isResolved ? 'disabled' : ''}>Close Request</button>
            </td>
          `;
          tableBody.appendChild(row);

          const button = row.querySelector(".close-btn");
          const statusSpan = row.querySelector(".status");

          button.addEventListener("click", () => {
            if (confirm("Are you sure you want to mark this complaint as resolved?")) {
              // Update UI
              statusSpan.textContent = "Resolved";
              statusSpan.classList.remove("bg-warning", "text-dark");
              statusSpan.classList.add("bg-success");
              button.disabled = true;

              // Update localStorage
              complaints[index].status = "Resolved";
              localStorage.setItem("complaints", JSON.stringify(complaints));
            }
          });
        });
      }
    });
  </script>

</body>
</html>
