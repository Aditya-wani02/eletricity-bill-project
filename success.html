<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" >
        <h2 style="
            color: green;">Registration Successful</h2>
        <div  role="alert">
            <strong>Success!</strong> Your registration has been completed.
        </div>

        <ul class="list-group">
            <li type="none"><strong>Customer ID: <span id="customerId"> </strong></span></li>
            <li type="none"><strong>Customer Name:<span id="customerName"> </strong></span></li>
            <li type="none"><strong>Mobile Number: <span id="mobileNumber"> </strong></span></li>
        </ul>

        <a href="login.html" class="btn btn-primary mt-3">Go to Login</a>
    </div>


    <script>
        // Get current logged-in user from localStorage
        const currentUserId = localStorage.getItem("currentUser");
        if (currentUserId) {
          const userData = JSON.parse(localStorage.getItem(currentUserId));
          if (userData) {
            document.getElementById('customerId').innerText = userData.customerId;
            document.getElementById('customerName').innerText = userData.customerName;
            document.getElementById('mobileNumber').innerText = userData.mobileNumber;
          }
        }
      </script>
</body>
</html>
