<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/registrationpage/logo.png" alt="Logo">
                    <span>Tbillz</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Consumer Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label>Bill Number (last 5 digits):</label>
                <input type="text" id="billNumber" maxlength="5" pattern="\d{5}" required>
            </div>
            <div class="form-group">
                <label>Title:</label>
                <select id="title">
                    <option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                    <option>Dr</option>
                </select>
            </div>
            <div class="form-group">
                <label>Customer Name:</label>
                <input type="text" id="customerName" maxlength="50" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Country Code:</label>
                <select id="countryCode">
                    <option value="+91">+91</option>
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mobile Number (10 digits):</label>
                <input type="text" id="mobileNumber" maxlength="10" pattern="\d{10}" required>
            </div>
            <div class="form-group">
                <label>User ID (5â€“20 chars):</label>
                <input type="text" id="userId" minlength="5" maxlength="20" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" maxlength="30" required>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" maxlength="30" required>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
        <div id="success"></div>
    </div>

    <footer class="text-center">
        <p>&copy; 2025 Consumer Services. All rights reserved.</p>
    </footer>

    
</body>
</html>
