<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consumer Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>
 <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="assets/registrationpage/logo.png" alt="Logo">
              <span class="ms-2">Tbillz</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                
                <a href="login.html" class="btn btn-primary">Login</a>
    
    
              </ul>
            </div>
          </div>
        </nav>
      </header>


  <div class="container">
    <h2 class="mb-4">Consumer Registration</h2>
    <form id="registrationForm" action="success.html" method="GET">
      <div class="mb-1">
        <label for="billNumber" class="form-label">Bill Number (last 5 digits)<span class="text-danger">*</span>:</label>
        <input type="text" id="billNumber" name="billNumber" maxlength="5" pattern="\d{5}" required class="form-control">
      </div>

      <div class="mb-1">
        <label for="customerNumber" class="form-label">Customer Number<span class="text-danger">*</span>:</label>
        <input type="text" id="customerNumber" name="customerNumber" maxlength="12" pattern="\d{5,12}" required class="form-control">
      </div>

      <div class="mb-1">
        <label for="title" class="form-label">Title:</label>
        <select id="title" name="title" class="form-control">
          <option>Mr</option>
          <option>Ms</option>
          <option>Mrs</option>
          <option>Dr</option>
        </select>
      </div>

      <div class="mb-1">
        <label for="customerName" class="form-label">Customer Name<span class="text-danger">*</span>:</label>
        <input type="text" id="customerName" name="customerName" maxlength="50" required class="form-control">
      </div>

      <div class="mb-1">
        <label for="email" class="form-label">Email<span class="text-danger">*</span>:</label>
        <input type="email" id="email" name="email" required class="form-control">
      </div>

      <div class="mb-1">
        <label for="countryCode" class="form-label">Country Code:</label>
        <select id="countryCode" name="countryCode" class="form-control">
          <option value="+91">+91</option>
          <option value="+1">+1</option>
          <option value="+44">+44</option>
        </select>
      </div>

      <div class="mb-1">
        <label for="mobileNumber" class="form-label">Mobile Number <span class="text-danger">*</span>:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" maxlength="10" pattern="\d{10}" required class="form-control">
      </div>

      <div class="mb-1">
        <label for="userId" class="form-label">User ID <span class="text-danger">*</span>:</label>
        <input type="text" id="userId" name="userId" minlength="5" maxlength="20" required class="form-control">
      </div>

      <div class="mb-1">
        <label for="password" class="form-label">Password<span class="text-danger">*</span>:</label>
        <input type="password" id="password" name="password" maxlength="30" required class="form-control">
      </div>

      <div class="mb-1">
        <label for="confirmPassword" class="form-label">Confirm Password<span class="text-danger">*</span>:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" maxlength="30" required class="form-control">
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Consumer Services. All rights reserved.</p>
  </footer>
</body>
</html>
